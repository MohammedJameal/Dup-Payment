<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta author="jameal">
    <title>DUB PAYMENT</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="column">
                    <h3 class="title">Billing Address</h3>
                    <div class="input-box">
                        <span>Full Name :</span>
                        <input type="text"
                        placeholder="Mohammed Jameal">
                    </div>
                    <div class="input-box">
                        <span>Email :</span>
                        <input type="email"
                        placeholder="mohammedjameal031@gmail.com">
                    </div>
                    <div class="input-box">
                        <span>Address :</span>
                        <input type="text"
                        placeholder="Enter ur Address">
                    </div>
                    <div class="input-box">
                        <span>City :</span>
                        <input type="text"
                        placeholder="coimbatore">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text"
                            placeholder="tamilnadu">
                        </div>
                        <div class="input-box">
                            <span>Pin code :</span>
                            <input type="number"
                            placeholder="654321">
                        </div>
                    </div>
                </div>

                <div class="column">
                    <h3 class="title">Payment</h3>
                    <div class="input-box">
                        <span>Card accepted :</span>
                        <img src="imgcards.png" alt="">
                    </div>
                    <div class="input-box">
                        <span>Name on card :</span>
                        <input type="text"
                        placeholder="Mr.ur name">
                    </div>
                    <div class="input-box">
                        <span>Credit Card Number:</span>
                        <input type="number"
                        placeholder="1111 2222 3333 4444">
                    </div>
                    <div class="input-box">
                        <span>Exp Month :</span>
                        <input type="text"
                        placeholder="August">
                    </div>

                    <div class="flex">
                        <div class="input-box">
                            <span>Exp year :</span>
                            <input type="number"
                            placeholder="2025">
                        </div>
                        <div class="input-box">
                            <span>CVV :</span>
                            <input type="number"
                            placeholder="0123">
                        </div>
                    </div>
                </div>
                <!-- <div class="ribbon-wrap">
                    <div class="ribbon"> Enter details
                    </div>
                </div> -->
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</body>
</html>
